<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Superkvíz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Superkvíz o Janičce</h1>

    <div class="kviz">
      <div id="vysledek" class="konecne-vysledky">

        <div id="konecne-odpovedi"></div>
        <div>
          <h2 id="vyhodnoceni"></h2>
        </div>
      </div>
      <div id="kviz">
        <div class="hlavicka">
          <div id="poradi">Otázka <span id="cislo">x</span> /5</div>
          <div id="otazka">joo?</div>
        </div>
        <div class="obsah">
          <div class="foto">
            <img
              id="obrazek"
              src="/obrazky/received_594894057969773.jpeg"
              alt=""
            />
          </div>
          <div id="moznosti">
            <ul id="odpovedi"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="kviz.js"></script>
  </body>
